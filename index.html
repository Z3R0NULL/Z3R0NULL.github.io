<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cande Gracias <3</title>
<body>
    <!-- Fondo estrellado -->
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="heart-container">
            <div class="heart" id="heart"></div>
        </div>
        
        <h1>Perd√≥n por todo</h1>
        
        <div class="message">Me despido como puedo</div>
        
        <div class="music-note" id="musicNote">
            ‚ô´ M√∫sica: "I Wanna Be Yours" - Arctic Monkeys
        </div>
        
        <div class="music-controls">
            <input type="range" min="0" max="100" value="70" class="volume-slider" id="volumeSlider">
            <button class="music-btn" id="playPauseBtn">‚ñ∂Ô∏è</button>
            <button class="music-btn" id="muteBtn">üîä</button>
        </div>
    </div>
    
    <!-- Elemento de audio para la m√∫sica -->
    <!-- IMPORTANTE: Para que funcione con Google Drive, necesitas hacer que el archivo sea p√∫blico -->
    <!-- O usar este enlace alternativo si el de Drive no funciona -->
    <audio id="backgroundMusic" loop preload="auto">
        <!-- Enlace directo desde Google Drive (debes hacer p√∫blico el archivo primero) -->
        <source src="https://d.uguu.se/DSDmiiRK.mp3" type="audio/mpeg">
        
        <!-- Enlace de respaldo por si el de Google Drive no funciona -->
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        
        Tu navegador no soporta el elemento de audio.
    </audio>
    
    <script>
        // Elementos DOM
        const heart = document.getElementById('heart');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const muteBtn = document.getElementById('muteBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const musicNote = document.getElementById('musicNote');
        const starsContainer = document.getElementById('stars');
        
        // Configurar m√∫sica
        backgroundMusic.volume = volumeSlider.value / 100;
        
        // Crear estrellas en el fondo
        function createStars() {
            const starsCount = 100;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Tama√±o aleatorio
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Posici√≥n aleatoria
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Retraso de animaci√≥n aleatorio
                star.style.animationDelay = `${Math.random() * 3}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Inicializar estrellas
        createStars();
        
        // Efecto interactivo del coraz√≥n
        heart.addEventListener('click', function() {
            this.style.animation = 'none';
            this.style.transform = 'rotate(-45deg) scale(1.5)';
            this.style.transition = 'transform 0.3s ease';
            
            setTimeout(() => {
                this.style.animation = 'heart 0.6s linear infinite';
                this.style.transform = 'rotate(-45deg)';
                this.style.transition = 'none';
            }, 300);
            
            // Crear corazones flotantes
            for (let i = 0; i < 5; i++) {
                createFloatingHeart();
            }
            
            // Intentar reproducir m√∫sica si no est√° reproduci√©ndose
            // (en m√≥viles, la reproducci√≥n autom√°tica est√° restringida)
            if (backgroundMusic.paused) {
                const playPromise = backgroundMusic.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        // Reproducci√≥n iniciada exitosamente
                        playPauseBtn.innerHTML = '‚è∏Ô∏è';
                        musicNote.style.opacity = '1';
                    }).catch(error => {
                        // Reproducci√≥n fallida, mostrar mensaje
                        musicNote.innerHTML = '‚ô´ Toca el coraz√≥n para iniciar la m√∫sica';
                        musicNote.style.color = '#f20044';
                        console.log("Reproducci√≥n autom√°tica prevenida:", error);
                    });
                }
            }
        });
        
        // Crear corazones flotantes
        function createFloatingHeart() {
            const floatingHeart = document.createElement('div');
            floatingHeart.classList.add('heart');
            floatingHeart.style.position = 'absolute';
            floatingHeart.style.top = '50%';
            floatingHeart.style.left = '50%';
            floatingHeart.style.width = '20px';
            floatingHeart.style.height = '20px';
            floatingHeart.style.zIndex = '1';
            floatingHeart.style.animation = 'none';
            floatingHeart.style.cursor = 'default';
            
            // Posici√≥n aleatoria
            const randomX = Math.random() * 100 - 50;
            const randomY = Math.random() * 100 - 50;
            
            floatingHeart.style.transform = `rotate(-45deg) translate(${randomX}px, ${randomY}px)`;
            floatingHeart.style.opacity = '0.7';
            
            document.querySelector('.heart-container').appendChild(floatingHeart);
            
            // Animar y remover
            setTimeout(() => {
                floatingHeart.style.transition = 'transform 1.5s ease, opacity 1.5s ease';
                floatingHeart.style.transform = `rotate(-45deg) translate(${randomX * 3}px, ${randomY * 3 - 150}px)`;
                floatingHeart.style.opacity = '0';
                
                setTimeout(() => {
                    if (floatingHeart.parentNode) {
                        floatingHeart.parentNode.removeChild(floatingHeart);
                    }
                }, 1500);
            }, 10);
        }
        
        // Controlar reproducci√≥n de m√∫sica
        playPauseBtn.addEventListener('click', function() {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                this.innerHTML = '‚è∏Ô∏è';
            } else {
                backgroundMusic.pause();
                this.innerHTML = '‚ñ∂Ô∏è';
            }
        });
        
        // Controlar silencio
        muteBtn.addEventListener('click', function() {
            if (backgroundMusic.muted) {
                backgroundMusic.muted = false;
                this.innerHTML = 'üîä';
                this.classList.remove('muted');
            } else {
                backgroundMusic.muted = true;
                this.innerHTML = 'üîá';
                this.classList.add('muted');
            }
        });
        
        // Controlar volumen
        volumeSlider.addEventListener('input', function() {
            backgroundMusic.volume = this.value / 100;
            
            // Actualizar icono de volumen seg√∫n el nivel
            if (this.value == 0) {
                muteBtn.innerHTML = 'üîá';
                muteBtn.classList.add('muted');
                backgroundMusic.muted = true;
            } else {
                muteBtn.innerHTML = 'üîä';
                muteBtn.classList.remove('muted');
                backgroundMusic.muted = false;
                
                // Cambiar icono seg√∫n nivel de volumen
                if (this.value < 30) {
                    muteBtn.innerHTML = 'üîà';
                } else if (this.value < 70) {
                    muteBtn.innerHTML = 'üîâ';
                } else {
                    muteBtn.innerHTML = 'üîä';
                }
            }
        });
        
        // Intenta reproducir m√∫sica autom√°ticamente (puede que no funcione en algunos m√≥viles)
        document.addEventListener('DOMContentLoaded', function() {
            // Esperar un poco antes de intentar reproducir
            setTimeout(() => {
                const playPromise = backgroundMusic.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        // Reproducci√≥n iniciada exitosamente
                        playPauseBtn.innerHTML = '‚è∏Ô∏è';
                        musicNote.style.opacity = '1';
                    }).catch(error => {
                        // Reproducci√≥n fallida, esperar interacci√≥n del usuario
                        musicNote.innerHTML = '‚ô´ Toca el coraz√≥n para iniciar la m√∫sica';
                        musicNote.style.color = '#f20044';
                        console.log("Reproducci√≥n autom√°tica prevenida:", error);
                    });
                }
            }, 1000);
        });
        
        // Asegurar renderizado correcto en dispositivos m√≥viles
        window.addEventListener('resize', function() {
            document.body.style.display = 'none';
            document.body.offsetHeight; // Forzar reflow
            document.body.style.display = 'flex';
        });
        
        // Mostrar mensaje de carga de m√∫sica
        backgroundMusic.addEventListener('canplaythrough', function() {
            musicNote.innerHTML = '‚ô´ M√∫sica cargada y lista';
            setTimeout(() => {
                musicNote.innerHTML = '‚ô´ M√∫sica: "I Wanna Be Yours" - Arctic Monkeys';
                musicNote.style.color = 'rgba(240, 248, 255, 0.7)';
            }, 2000);
        });
        
        // Manejar errores de carga de m√∫sica
        backgroundMusic.addEventListener('error', function() {
            musicNote.innerHTML = '‚ô´ No se pudo cargar la m√∫sica. Aseg√∫rate de que el archivo en Google Drive sea p√∫blico.';
            musicNote.style.color = '#ff9900';
            
            // Si hay error con Google Drive, intentar con el respaldo
            setTimeout(() => {
                if (backgroundMusic.error) {
                    musicNote.innerHTML = '‚ô´ Usando m√∫sica alternativa';
                    // Si el primer source falla, el navegador intentar√° autom√°ticamente el segundo
                }
            }, 3000);
        });
    </script>
</body>
</html>
